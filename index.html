<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interface Gráfica</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Isso é padrão para utilização do bootstrap via CDN -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Os links acima se referem ao gráfico do site -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Os links acima se referem ao botão interativo -->

    <style>
        .col-sm-8{
            margin-bottom: 50px;
        }
        .text{
            color: #8E8E8E;
            font: normal 13pt Segoe UI;
            text-align: right;
        }
        .info{
            color: #605D5D;
            font: normal 30pt Segoe UI;
            text-align: left;
        }
        .container{
            margin-top: 30px;
            position: relative;            
        }
    </style>
</head>

<body onload='mudarValor()'>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Abrir configurações
                </button>
            </div>
        </div>
    </div>

    <!-- Animação da janela logo abaixo-->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Cabeçalho da janela -->
                <div class="modal-header">
                    <h4 class="modal-title">Configurações</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        x
                    </button>    
                </div>

                <!-- Corpo da janela -->
                <div class="modal-body">
                    <h7>Nome</h7></br>
                    <h5>IFES Campus Guarapari</h5></br></br>
                </div>
                <div class="modal-body">
                    <h7>Dispositivo</h7></br>
                    <h5>Microondas</h5>

                    <h7>Tomada</h7></br>
                    <h5>127 V</h5></br></br>
                </div>

                <!-- Rodapé da janela -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Configurações referentes ao botão logo acima-->

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <canvas id = "myChart" width="100" height="50"></canvas>
            </div>  
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <p class="text">Tensão</p></br>
            </div>
            <div class="col-sm-4">
                <p class="info" id="tensao"></p>
            </div> 
            <div class="col-sm-2">
                <p class="text">Potência</p></br>
            </div>
            <div class="col-sm-4">
                <p class="info" id="potencia"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">    
            <div class="col-sm-2">
                <p class="text">Corrente</p></br>
            </div>
            <div class="col-sm-4">
                <p class="info" id="corrente"></p>
            </div> 
            <div class="col-sm-2">
                <p class="text">Fator de Potência</p></br>
            </div>
            <div class="col-sm-4">
                <p class="info" id="fp"></p>
            </div>
        </div>
    </div>
<!-- Isso aqui foi Bootstrap puro, cê loco -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d')
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Gráfico de Consumo',
                    backgroundColor: 'rgb(255, 133, 152, 0.2)',
                    pointBorderColor: 'rgb(255, 133, 152)',
                    borderColor: 'rgb(255, 133, 152)',
                    data: [1000, 1432, 2256, 2574, 3713]
                }], labels: ['29/Jan', '30/Jan', '31/Jan', '01/Fev', '02/Fev']
            },

            options: {}
        })
    </script>
    <!-- Configurações referente ao gráfico logo acima-->

    <script>
        function mudarValor(){
            setInterval(function(){
                document.getElementById('tensao').innerText = Math.random()
                document.getElementById('corrente').innerText = Math.random()
                document.getElementById('potencia').innerText = Math.random()
                document.getElementById('fp').innerText = Math.random()
            }, 3000) 
        }
    </script>
</body>
</html>
